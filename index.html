<head>
        <meta charset="utf-8" />
        <title> form validation-js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/main.css">

    </head>
    <style>
        #process{
            display: none;
        }
    </style>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">
    
                            <div class="card-body px-4 pt-2 pb-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="#" class="logo text-center">
                                        <span class="logo-lg">
                                            <!-- <img src="assets/images/logo-light.png" alt="" height="18"> -->
                                            <span class="logo-lg-text-light text-primary">CY<span style="color:#FFC807;">RUS</span></span>
                                        </span>
                                        <span class="logo-sm">
                                            <!-- <span class="logo-sm-text-dark">C</span> -->
                                            <span class="logo-lg-text-light text-primary">CY<span style="color:#FFC807;">RUS</span></span>
                                            <!-- <img src="assets/images/logo-sm.png" alt="" height="24"> -->
                                        </span>
                                    </a>
                                    <p class="text-muted mb-3 mt-0">Enter your email address and password </p>
                                </div>
    
                                <form action="#" id="loginForm">
    
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                    </div>
    
                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>
    
                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="spinner-border avatar-lg text-primary m-2" id="process" role="status"></div>
                                    </div>
    
                                    <div class="form-group mb-2 text-center" style="text-align: center;">
                                        <button class="btn btn-primary btn-block" id="signin" type="submit"> Log In </button>
                                    </div>
    
                                </form>
    
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
    
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="pages-recoverpw.html" class="text-info-50 ml-1">Forgot your password?</a></p>
                                <p class="text-info-50">Don't have an account? <a href="pages-register.html" class="text-info ml-1"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->
    
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


    
        <!-- js -->
        <script src="js/app.js"></script>
        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
